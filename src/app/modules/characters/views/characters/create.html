<h2>Ajouter un personnage au projet « {{ @project.title }} »</h2>

<check if="{{ !empty(@errors) }}">

    <div class="error">

        <ul>

            <repeat group="{{ @errors }}" value="{{ @err }}">

                <li>{{ @err }}</li>

            </repeat>

        </ul>

    </div>

</check>

<form method="post" action="{{ @base }}/project/{{ @project.id }}/character/create">

    <input type="hidden" name="csrf_token" value="{{ @csrfToken }}">

    <div class="form-group">

        <label for="name">Nom *</label>

        <input type="text" id="name" name="name" value="{{ @old.name }}" required>

    </div>

    <div class="form-group">

        <label for="description">Description</label>

        <textarea id="description" name="description" rows="4">{{ @old.description }}</textarea>

    </div>

    <input type="submit" value="Créer le personnage">

    <a href="{{ @base }}/project/{{ @project.id }}" class="button secondary" title="Annuler"><i

            class="fas fa-times"></i></a>

</form>
