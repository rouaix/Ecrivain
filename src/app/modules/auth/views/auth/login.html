<div class="auth-container">

    <div class="auth-card">

        <div class="auth-header">

            <h2><i class="fas fa-sign-in-alt"></i> Connexion</h2>

            <p>Connectez-vous à votre espace d'écriture</p>

        </div>

        <check if="!empty(@errors)">

            <div class="auth-alert error">

                <ul>

                    <repeat group="@errors" value="@err">

                        <li>{{ @err }}</li>

                    </repeat>

                </ul>

            </div>

        </check>

        <check if="!empty(@success)">

            <div class="auth-alert success">

                {{ @success }}

            </div>

        </check>

        <form method="post" action="{{ @base }}/login">

            <input type="hidden" name="csrf_token" value="{{ @csrfToken }}">

            <div class="form-group">

                <label for="username">Nom d'utilisateur ou adresse e-mail</label>

                <input type="text" id="username" name="username" value="{{ @old.username }}" required>

            </div>

            <div class="form-group">

                <label for="password">Mot de passe</label>

                <input type="password" id="password" name="password" required>

            </div>

            <input type="submit" value="Se connecter">

            <div class="auth-footer">

                <p><a href="{{ @base }}/password/forgot">Mot de passe perdu ?</a></p>

                <p>Vous n'avez pas encore de compte ? <a href="{{ @base }}/register">Inscrivez-vous</a></p>

            </div>

        </form>

    </div>

</div>
