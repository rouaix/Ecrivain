<style>
    .profile-header {
        display: flex;
        flex-wrap: wrap;
        /* Responsive wrapping */
        gap: 30px;
        margin-bottom: 30px;
        align-items: flex-start;
    }

    .profile-photo-container {
        flex-shrink: 0;
        text-align: center;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ddd;
        margin-bottom: 10px;
        background-color: #f0f0f0;
    }

    .profile-info {
        flex-grow: 1;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-row .form-group {
        flex: 1;
        margin-bottom: 0;
    }

    .section-title {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #555;
    }
</style>

<h2>Mon Profil</h2>

<check if="!empty(@errors)">
    <div class="error">
        <ul>
            <repeat group="@errors" value="@err">
                <li>{{ @err }}</li>
            </repeat>
        </ul>
    </div>
</check>

<check if="!empty(@success)">
    <div class="success"
        style="background:#d4edda; color:#155724; padding:10px; border-radius:4px; margin-bottom:20px;">
        Profil mis à jour avec succès.
    </div>
</check>

<form method="post" action="{{ @base }}/profile" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ @csrfToken }}">

    <div class="profile-header">
        <div class="profile-photo-container">
            <!-- Image source points to the controller route that serves the file from data/ -->
            <img src="{{ @base }}/profile/photo/{{ @user.username }}" alt="Photo de profil" class="profile-photo"
                onerror="this.src='https://ui-avatars.com/api/?name={{ urlencode(@user.username) }}&size=150'">
            <div style="margin-top:10px;">
                <label for="photo" class="button secondary small" style="cursor:pointer;">Changer la photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" style="display:none;"
                    onchange="document.getElementById('photo-name').textContent = this.files[0].name">
                <div id="photo-name" style="font-size:0.8em; margin-top:5px; color:#666;"></div>
            </div>
        </div>

        <div class="profile-info">
            <div class="section-title" style="margin-top:0;">Informations Personnelles</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" value="{{ @user.lastname }}">
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" value="{{ @user.firstname }}">
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance</label>
                <input type="date" id="dob" name="dob" value="{{ @user.dob }}" style="max-width: 200px;">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="bio">Biographie</label>
        <div id="bio-editor" style="height: 300px; background: white; color: black;">
            {{ @user.bio | raw }}
        </div>
        <input type="hidden" name="bio" value="{{ @user.bio | esc }}">
    </div>

    <div class="section-title">Paramètres du Compte</div>

    <div class="form-row">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" value="{{ @user.username }}" required>
            <small>Changer votre nom d'utilisateur vous déconnectera peut-être.</small>
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Laisser vide pour conserver l'actuel">
        </div>
    </div>

    <div style="margin-top: 30px; text-align: right;">
        <input type="submit" value="Enregistrer les modifications" class="button primary">
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize Quill via QuillTools
        QuillTools.init('#bio-editor', {
            inputSelector: 'input[name="bio"]',
            baseUrl: '{{ @base }}',
            csrfToken: '{{ @csrfToken }}',
            contextId: '{{ @user.id }}',
            contextType: 'profile'
        });
    });
</script>
