<div class="auth-container">

    <div class="auth-card">

        <div class="auth-header">

            <h2><i class="fas fa-key"></i> Mot de passe perdu</h2>

            <p>Entrez votre identifiant pour réinitialiser votre mot de passe</p>

        </div>

        <check if="!empty(@errors)">

            <div class="auth-alert error">

                <ul>

                    <repeat group="@errors" value="@err">

                        <li>{{ @err }}</li>

                    </repeat>

                </ul>

            </div>

        </check>

        <check if="!empty(@success)">

            <div class="auth-alert success">

                {{ @success }}

            </div>

        </check>

        <form method="post" action="{{ @base }}/password/forgot">

            <input type="hidden" name="csrf_token" value="{{ @csrfToken }}">

            <div class="form-group">

                <label for="identifier">Nom d'utilisateur ou adresse e-mail</label>

                <input type="text" id="identifier" name="username" value="{{ @old.identifier }}" required>

            </div>

            <input type="submit" value="Envoyer le lien de réinitialisation">

            <div class="auth-footer">

                <p><a href="{{ @base }}/login">Retour à la connexion</a></p>

            </div>

        </form>

    </div>

</div>
