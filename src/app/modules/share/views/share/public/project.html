<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{{ @title | esc }}</title>
    <link rel="stylesheet" href="{{ @base }}/public/style.css?v=28">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ @base }}/public/theme-default.css">
    <style>
        .share-banner { background: #fff3cd; border-bottom: 1px solid #ffc107; padding: .5rem 1rem; font-size: .85rem; text-align: center; color: #856404; }
        .share-project-view { max-width: 820px; margin: 2rem auto; padding: 0 1rem; }
        .share-project-cover { max-width: 260px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.15); margin-bottom: 1.5rem; }
        .share-project-title { font-size: 2rem; margin: 0 0 .5rem; }
        .share-project-desc { color: var(--text-muted, #555); margin-bottom: 1.5rem; line-height: 1.6; }
        .share-nav { display: flex; gap: .5rem; flex-wrap: wrap; margin-bottom: 1rem; }
        .share-nav a.button { height: 28px; font-size: 12px; }
    </style>
</head>
<body class="theme-default">

<div class="share-banner">
    <i class="fas fa-lock"></i> Accès partagé en lecture seule
</div>

<div class="share-project-view">
    <check if="{{ @coverImage }}">
        <img src="{{ @coverImage }}" alt="Couverture" class="share-project-cover">
    </check>

    <h1 class="share-project-title">{{ @project.title | esc }}</h1>
    <p class="share-project-desc">{{ @project.description | esc }}</p>

    <div class="share-nav">
        <a href="{{ @base }}/s/{{ @token }}/{{ @project.id }}/lecture" class="button">
            <i class="fas fa-book-open"></i> Lecture
        </a>
        <a href="{{ @base }}/s/{{ @token }}/{{ @project.id }}/relecture" class="button secondary">
            <i class="fas fa-glasses"></i> Relecture
        </a>
        <a href="{{ @base }}/s/{{ @token }}/{{ @project.id }}/mindmap" class="button secondary">
            <i class="fas fa-project-diagram"></i> Carte mentale
        </a>
        <a href="{{ @base }}/s/{{ @token }}" class="button secondary">
            <i class="fas fa-arrow-left"></i> Tous les projets
        </a>
    </div>
</div>

</body>
</html>
