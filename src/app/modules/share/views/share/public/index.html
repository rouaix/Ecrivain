<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{{ @title | esc }}</title>
    <link rel="stylesheet" href="{{ @base }}/public/style.css?v=28">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ @base }}/public/theme-default.css">
    <style>
        .share-banner { background: #fff3cd; border-bottom: 1px solid #ffc107; padding: .5rem 1rem; font-size: .85rem; text-align: center; color: #856404; }
        .share-banner i { margin-right: .4rem; }
        .share-public-header { padding: 1.5rem 1.5rem .5rem; }
        .share-public-header h1 { margin: 0 0 .25rem; font-size: 1.6rem; }
        .share-project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.25rem; padding: 1.5rem; }
        .share-project-card { border-radius: 10px; padding: 1.25rem; background: var(--card-bg, #fff); box-shadow: 0 1px 4px rgba(0,0,0,.1); display: flex; flex-direction: column; gap: .75rem; border: 1px solid var(--border-light, #eee); }
        .share-project-card h2 { margin: 0; font-size: 1.15rem; }
        .share-project-card p { margin: 0; font-size: .9rem; color: var(--text-muted, #666); flex: 1; }
        .share-project-modes { display: flex; gap: .5rem; flex-wrap: wrap; }
        .share-project-modes a.button { height: 28px; font-size: 12px; }
    </style>
</head>
<body class="theme-default">

<div class="share-banner">
    <i class="fas fa-lock"></i> Accès partagé en lecture seule
</div>

<div class="share-public-header">
    <h1>{{ @title | esc }}</h1>
    <p>Sélectionnez un projet pour le consulter.</p>
</div>

<div class="share-project-grid">
    <repeat group="{{ @projects }}" value="{{ @proj }}">
        <div class="share-project-card">
            <h2>{{ @proj.title | esc }}</h2>
            <p>{{ @proj.description | esc }}</p>
            <div class="share-project-modes">
                <a href="{{ @base }}/s/{{ @token }}/{{ @proj.id }}/lecture" class="button">
                    <i class="fas fa-book-open"></i> Lecture
                </a>
                <a href="{{ @base }}/s/{{ @token }}/{{ @proj.id }}/relecture" class="button secondary">
                    <i class="fas fa-glasses"></i> Relecture
                </a>
                <a href="{{ @base }}/s/{{ @token }}/{{ @proj.id }}/mindmap" class="button secondary">
                    <i class="fas fa-project-diagram"></i> Carte mentale
                </a>
            </div>
        </div>
    </repeat>
</div>

</body>
</html>
