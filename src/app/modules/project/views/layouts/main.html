<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>{{ @title | esc }}</title>
    <link rel="manifest" href="{{ @base }}/public/manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <meta name="csrf-token" content="{{ @csrfToken }}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="{{ @base }}/public/js/quill-adapter.js?v=16"></script>
    <link rel="stylesheet" href="{{ @base }}/public/style.css?v=4">

    <!-- Critical Quill Overrides (Injected to bypass cache) -->
    <style>
        /* Force toolbar button container layout */
        .ql-toolbar.ql-snow .ql-formats {
            margin-right: 15px !important;
            display: inline-flex !important;
            align-items: center !important;
            vertical-align: middle !important;
        }

        /* Force ALL toolbar buttons to be visible and correctly sized */
        .ql-toolbar.ql-snow button {
            width: auto !important;
            height: 24px !important;
            padding: 0 5px !important;
            margin: 0 2px !important;
            float: none !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            background: none !important;
            border: none !important;
            cursor: pointer !important;
            color: #444 !important;
            /* Text Color */
        }

        /* Force SVG Icons colors (Stroke and Fill) */
        .ql-toolbar.ql-snow button svg {
            width: 18px !important;
            height: 18px !important;
            float: none !important;
        }

        .ql-toolbar.ql-snow button svg .ql-stroke {
            stroke: #444 !important;
        }

        .ql-toolbar.ql-snow button svg .ql-fill {
            fill: #444 !important;
        }

        .ql-toolbar.ql-snow button svg path {
            stroke: #444 !important;
        }

        .ql-toolbar.ql-snow button svg polygon {
            stroke: #444 !important;
        }

        .ql-toolbar.ql-snow button svg line {
            stroke: #444 !important;
        }

        /* Hover States for SVGs */
        .ql-toolbar.ql-snow button:hover svg .ql-stroke,
        .ql-toolbar.ql-snow button.ql-active svg .ql-stroke {
            stroke: #06c !important;
        }

        .ql-toolbar.ql-snow button:hover svg .ql-fill,
        .ql-toolbar.ql-snow button.ql-active svg .ql-fill {
            fill: #06c !important;
        }

        /* Specific Custom Button Styling (EmDash, Grouper, etc) */
        .ql-toolbar.ql-snow button.ql-emdash,
        .ql-toolbar.ql-snow button.ql-group_lines,
        .ql-toolbar.ql-snow button.ql-remove_doublespaces {
            font-weight: bold !important;
            font-size: 13px !important;
            padding: 0 8px !important;
            min-width: 30px !important;
            border: 1px solid transparent !important;
            /* Spacing helper */
        }

        .ql-toolbar.ql-snow button.ql-emdash:hover,
        .ql-toolbar.ql-snow button.ql-group_lines:hover,
        .ql-toolbar.ql-snow button.ql-remove_doublespaces:hover {
            color: #06c !important;
        }
    </style>

    <set selectedTheme="{{ isset(@COOKIE.theme) ? @COOKIE.theme : 'default' }}" />
    <link rel="stylesheet" href="{{ @base }}/public/theme-{{ @selectedTheme }}.css">
</head>

<body class="theme-{{ @selectedTheme }}">
    <header>
        <h1>Assistant</h1>
        <nav style="display:flex; align-items:center;">
            <check if="isset(@SESSION.user_id)">
                <true>
                    <a href="{{ @base }}/dashboard">Tableau de bord</a>
                    <a href="#" id="aiRequestBtn">Demande IA</a>
                    <a href="{{ @base }}/ai/usage">Consommation IA</a>
                    <a href="{{ @base }}/logout">Déconnexion</a>
                </true>
                <false>
                    <a href="{{ @base }}/">Accueil</a>
                    <a href="{{ @base }}/login">Connexion</a>
                    <a href="{{ @base }}/register">Inscription</a>
                </false>
            </check>
        </nav>
    </header>
    <main>
        <div class="container">
            {{ @content | raw }}
        </div>
    </main>

    <!-- Shared Tools UI (Hidden by default) -->
    <!-- AI Modal -->
    <div id="aiModal" class="ai-modal"
        style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 1px solid #ccc; z-index: 2000; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.3); border-radius: 8px;">
        <h3>Assistant IA</h3>
        <textarea id="aiModalText" style="width: 100%; height: 200px; margin-bottom: 10px;"></textarea>
        <div class="ai-modal-actions" style="text-align: right;">
            <button id="aiBtnReplace" class="button">Remplacer</button>
            <button id="aiBtnInsert" class="button">Insérer</button>
            <button id="aiBtnClose" class="button secondary">Fermer</button>
        </div>
    </div>
    <footer>
        &copy; {{ date('Y') }} Daniel ROUAIX (Ce logiciel est privé et gratuit)
    </footer>

    <!-- Register service worker for PWA support -->
    <script>
        window.CSRF_TOKEN = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
        document.querySelectorAll('form[method="post"]').forEach(function (form) {
            if (form.querySelector('input[name="csrf_token"]')) {
                return;
            }
            var hidden = document.createElement('input');
            hidden.type = 'hidden';
            hidden.name = 'csrf_token';
            hidden.value = window.CSRF_TOKEN;
            form.appendChild(hidden);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('{{ @base }}/public/service-worker.js').catch(function (err) {
                    console.error('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    <!-- AI Request Modal -->
    <check if="isset(@SESSION.user_id)">
        <div id="aiRequestModal" class="modal-overlay" style="z-index: 9999;">
            <div class="modal-content" style="max-width: 800px; width: 90%;">
                <div class="modal-header">
                    <h3>Demande IA</h3>
                    <button class="modal-close" id="closeAiModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="aiSystemPrompt">Prompt Système</label>
                        <textarea id="aiSystemPrompt" class="input-block " rows="3"
                            placeholder="Définissez le rôle de l'IA...">Tu es un assistant d'écriture expert.</textarea>
                    </div>

                    <div class="form-group">
                        <label for="aiUserPrompt">Prompt</label>
                        <textarea id="aiUserPrompt" class="input-block" rows="5"
                            placeholder="Votre demande..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="aiContextFile">Joindre un fichier (Max 1Mo)</label>
                        <input type="file" id="aiContextFile" class="input-block">
                    </div>

                    <div style="text-align: right; margin-top: 15px;">
                        <button class="button primary" id="sendAiRequest">Envoyer</button>
                    </div>

                    <div id="aiResponseContainer"
                        style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
                        <h4>Réponse IA</h4>
                        <div id="aiResponseContent" class="typography"
                            style="background: #f9f9f9; padding: 15px; border-radius: 5px; min-height: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </check>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // AI Request Modal Logic
            const aiModal = document.getElementById('aiRequestModal');
            const aiBtn = document.getElementById('aiRequestBtn');
            const aiClose = document.getElementById('closeAiModal');
            const sendBtn = document.getElementById('sendAiRequest');
            const fileInput = document.getElementById('aiContextFile');
            const responseContainer = document.getElementById('aiResponseContainer');
            const responseContent = document.getElementById('aiResponseContent');
            const systemPromptInput = document.getElementById('aiSystemPrompt');

            if (aiBtn) {
                aiBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    aiModal.style.display = 'flex';
                });
            }

            if (aiClose) {
                aiClose.addEventListener('click', function () {
                    aiModal.style.display = 'none';
                });
            }

            // Close on click outside
            window.addEventListener('click', function (event) {
                if (event.target == aiModal) {
                    aiModal.style.display = 'none';
                }
            });

            if (sendBtn) {
                sendBtn.addEventListener('click', function () {
                    const systemPrompt = systemPromptInput.value;
                    const userPrompt = document.getElementById('aiUserPrompt').value;
                    const file = fileInput.files[0];

                    if (!userPrompt) {
                        alert("Veuillez entrer un prompt.");
                        return;
                    }

                    responseContainer.style.display = 'block';
                    responseContent.innerHTML = '<em>Génération en cours...</em>';
                    sendBtn.disabled = true;

                    const processRequest = (fileContent = null) => {
                        fetch('{{ @base }}/ai/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': window.CSRF_TOKEN
                            },
                            body: JSON.stringify({
                                system_prompt: systemPrompt,
                                prompt: userPrompt,
                                context: fileContent,
                                task: 'custom' // New task type for custom requests
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                sendBtn.disabled = false;
                                if (data.text) {
                                    // Convert newlines to breaks if needed, or rely on markdown parsing if available
                                    // For now simple text display
                                    responseContent.innerHTML = data.text.replace(/\n/g, '<br>');
                                } else if (data.error) {
                                    responseContent.innerHTML = '<span style="color:red">Erreur: ' + data.error + '</span>';
                                }
                            })
                            .catch(err => {
                                sendBtn.disabled = false;
                                console.error(err);
                                responseContent.innerHTML = '<span style="color:red">Erreur de communication.</span>';
                            });
                    };

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            processRequest(e.target.result);
                        };
                        reader.onerror = function () {
                            alert("Erreur lors de la lecture du fichier.");
                            sendBtn.disabled = false;
                        };
                        reader.readAsText(file);
                    } else {
                        processRequest();
                    }
                });
            }
        });
    </script>
</body>

</html>
